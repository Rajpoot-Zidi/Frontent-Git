<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.2/jspdf.debug.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <title>Registration Form</title>
</head>

<body>

    <div class="form-container">
        <h2>Registration Form Of Ijtima 2024</h2>
        <form id="registration-form">
            <div class="row">
                <div class="input-group">
                    <label for="first-name">Name</label>
                    <input required type="text" id="first-name" placeholder="Your First Name" minlength="4"
                        maxlength="20">
                </div>
                <div class="input-group">
                    <label for="name-urdu">Name in Urdu</label>
                    <input type="text" id="name-urdu" placeholder="Your First Name In Urdu" minlength="4" maxlength="20" required>
                </div>
            </div>
            <div class="row">
                <div class="input-group">
                    <label for="father-name">Father Name</label>
                    <input type="text" id="father-name" placeholder="Your Father Name" minlength="4" maxlength="20"
                        required>
                </div>
                <div class="input-group">
                    <label for="father-name-urdu">Father Name in Urdu</label>
                    <input type="text" id="father-name-urdu" placeholder="Your Father Name In Urdu" minlength="4"
                        maxlength="20" required>
                </div>
            </div>
            <div class="row">
                <div class="input-group">
                    <label for="phone-number">Phone Number</label>
                    <div class="phone-input">
                        <select id="phone-code">
                            <option value="+92">+92</option>
                        </select>
                        <input type="tel" maxlength="11" id="phone-number" placeholder="303 5776608" required>
                    </div>
                </div>
                <div class="input-group">
                    <label for="cnic">CNIC</label>
                    <input type="text" maxlength="15" id="cnic" placeholder="35201-113251-5" required>
                </div>
            </div>
            <div class="row">
                <div class="input-group">
                    <label>Status</label>
                    <div class="radio-buttons">
                        <label><input type="radio" name="status" value="active" required> Active</label>
                        <label><input type="radio" name="status" value="inactive" required>Inactive</label>
                    </div>
                </div>
                <div class="input-group">
                    <label>Verified</label>
                    <div class="radio-buttons">
                        <label><input type="radio" name="verified" value="yes" required> Yes</label>
                        <label><input type="radio" name="verified" value="no" required> No</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="input-group">
                    <label>Department</label>
                    <select id="department" required>
                        <option value="Not Select">Select Department</option>
                        <option value="parking">Parking</option>
                        <option value="Security">Security</option>
                        <option value="Pandal">Pandal</option>
                    </select>
                </div>
                <div class="input-group thumbscan-group">
                    <label>Thumb Scan</label>
                    <div class="thumbscan-controls">
                        <input type="checkbox" id="thumb-scan">
                        <button type="button" class="btn thumbscan-btn">Go to Thumb Scan</button>
                    </div>
                </div>
            </div>


            <div class="row">
                <div class="input-group">
                    <label for="form-number">Form Number</label>
                    <input type="number" id="form-number"   required>
                </div>
                <!-- <div class="input-field">
                    <label for="image">Upload Image:</label>
                    <input type="file" id="image" accept="image/*">
                </div> -->

                <div class="input-group">
                    <label>Image</label>
                    <div class="image-upload">
                        <!-- <input type="file" id="fileToUpload" accept="image/*" onchange="previewImage(event)">
                        <div class="image-preview" id="imagePreviewContainer">
                            <img id="imagePreview" src="#" alt="Image Preview"
                                style="display: none; width: 100px; height: auto;">
                        </div> -->
                        <div class="input-field">
                            <label for="image">Upload Image:</label>
                            <input type="file" id="image" accept="image/*">
                            

                            
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="input-group" style="margin-top: -80px;">
                    <label>Designation</label>
                    <select id="Designation" required>
                        <option value="not select" disabled>Select Designation</option>
                        <option value="worker">worker</option>
                        <option value="incharge">incharge</option>
                        <option value="ass incharge">ass incharge</option>
                    </select>
                </div>

            </div>

            <div class="button-row">
                <button type="button" class="btn save">Save</button>
                <button type="button" class="btn update">Update</button>
                <button type="button" class="btn delete">Delete</button>
                <button type="button" class="btn search">Search</button>
                <button type="button" class="btn reset">Reset</button>
            </div>

            <!-- <div class="all" style="display: none;">
                <div class="card-container ">
                    Card content here as you've defined earlier
                </div>
            </div> -->

        </form>
    </div>
    <canvas id="canvas" style="display:none;"></canvas>
    <img id="template" style="width: 100px; height: 100px;" src="template-image.png" alt="Template">

    <div class="output-container" id="output-container">
        <h3>Form Output</h3>
        <table>
            <thead>
                <tr>
                    <th><input type="checkbox" id="select-all"></th>
                    <th><input type="text" id="filter-name" placeholder="Filter Name"></th>
                    <th><input type="text" id="filter-phone" placeholder="Filter Phone"></th>
                    <th><input type="text" id="filter-cnic" placeholder="Filter CNIC"></th>
                    <th>
                        <label><input type="checkbox" id="filter-status-active"> Active</label>
                        <label><input type="checkbox" id="filter-status-inactive"> Inactive</label>
                    </th>
                    <th>
                        <label><input type="checkbox" id="filter-verified-yes"> Yes</label>
                        <label><input type="checkbox" id="filter-verified-no"> No</label>
                    </th>
                    <th>
                        <select id="filter-department">
                            <option value="">Filter Department</option>
                            <option value="Parking">Parking</option>
                            <option value="Security">Security</option>
                            <option value="Pandal">Pandal</option>
                        </select>
                    </th>
                    <th>
                        <label><input type="checkbox" id="filter-thumbscan-yes"> Yes</label>
                        <label><input type="checkbox" id="filter-thumbscan-no"> No</label>
                    </th>
                </tr>
                <tr>
                    <th></th>
                    <th>Name</th>
                    <th>Phone Number</th>
                    <th>CNIC</th>
                    <th>Status</th>
                    <th>Verified</th>
                    <th>Department</th>
                    <th>Thumb Scan</th>
                </tr>
            </thead>
